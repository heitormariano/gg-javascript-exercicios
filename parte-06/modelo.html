<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./estilo.css" />
        <title>Tabuada</title>
    </head>
    <body>
        
        <header>
            <h1>Tabuada</h1>
        </header>

        <section>

            </div>
            <div id="resultado"></div>
        </section>

        <footer>
            <p>JS - Curso em Vídeo</p>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
